---
name: CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ubuntu_22.04_dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      # Uses the `docker/login-action` action to log in to the Container registry registry using
      # the account and password that will publish the packages. Once published, the packages
      # are scoped to the account defined here.
      - name: Setup Python
        uses: actions/setup-python@v5.2.0
        with:
          python-version: '3.10'
      - name: Log in to the Container registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Install west
        run: |
            python -m pip install --upgrade pip
            pip install west
      - name: Update workspace
        run: |
            west update
      - name: Build core venv
        run: |
            make venv
      - name: Pull the docker image
        run: |
            source venv/bin/activate \
            && ./repo-cmds.py docker pull ${{ env.IMAGE_NAME }}
      - name: Configure the project
        run: |
            source venv/bin/activate \
            && ./repo-cmds.py docker ${{ env.IMAGE_NAME }} "make configure-Release"
